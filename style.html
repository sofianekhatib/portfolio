<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <style>
        /* Preloader styling */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loader:before, .loader:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            animation: pulse 1.6s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(74, 144, 226, 0.4));
        }

        .loader:before {
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            animation-delay: -0.8s;
        }

        .loader:after {
            width: 80%;
            height: 80%;
            background-color: #7cb5ec;
            top: 10%;
            left: 10%;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.6);
                opacity: 0.7;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Content styling */
        #content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .content-image {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Welcome to Our Website</h1>
        <p>This is an example of a preloader that disappears once the page content has fully loaded.</p>
        <p>Preloaders are useful to provide visual feedback to users while the page is loading in the background.</p>
        <img class="content-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Scenic landscape">
        <p>Now you can see the main content after the preloader has finished.</p>
    </div>

    <script>
        // Wait for the window to fully load
        window.addEventListener('load', function() {
            // Get the preloader and content elements
            const preloader = document.getElementById('preloader');
            const content = document.getElementById('content');
            
            // Add a small delay to ensure the loading animation is visible
            setTimeout(function() {
                // Fade out the preloader
                preloader.style.opacity = '0';
                
                // Show the content with a fade-in effect
                content.style.opacity = '1';
                
                // After the transition completes, remove the preloader from the DOM
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 500); // This should match the transition duration
            }, 1500); // Show preloader for at least 1.5 seconds
        });

        // Fallback: If the page takes too long to load, show content anyway
        setTimeout(function() {
            const preloader = document.getElementById('preloader');
            const content = document.getElementById('content');
            
            if (preloader.style.display !== 'none') {
                preloader.style.opacity = '0';
                content.style.opacity = '1';
                
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 500);
            }
        }, 5000); // 5 seconds timeout as a fallback
    </script>
</body>
</html>
